version: '2.1'

services:
  # Build: docker-compose build -d bigchaindb
  # Run: docker-compose run -d bdb
  mongodb:
    image: mongo:3.6
    ports:
      - "27017:27017"
    command: mongod --config /etc/mongodb.conf
    volumes:
      - ./etc/mongodb.conf:/etc/mongodb.conf
      - ./var/lib/mongodb/:/var/lib/mongodb/
    restart: always

  bigchaindb:
    depends_on:
      - mongodb
      - tendermint
    build:
      context: .
      dockerfile: Dockerfile
      args:
        backend: localmongodb
    volumes:
      - ./bigchaindb:/usr/src/app/bigchaindb
      - ./setup.py:/usr/src/app/setup.py
      - ./setup.cfg:/usr/src/app/setup.cfg
      - ./etc/bigchaindb.json:/etc/bigchaindbd.json
    environment:
      BIGCHAINDB_CONFIG_PATH: /etc/bigchaindb.json
      BIGCHAINDB_DATABASE_BACKEND: localmongodb
      BIGCHAINDB_DATABASE_HOST: mongodb
      BIGCHAINDB_DATABASE_PORT: 27017
      BIGCHAINDB_SERVER_BIND: 0.0.0.0:9984
      BIGCHAINDB_WSSERVER_HOST: 0.0.0.0
      BIGCHAINDB_WSSERVER_ADVERTISED_HOST: bigchaindb
      BIGCHAINDB_TENDERMINT_HOST: tendermint
      BIGCHAINDB_TENDERMINT_PORT: 46657
    ports:
      - "9984:9984"
      - "9985:9985"
      - "46658"
    command: ["-l", "DEBUG", "start"]

  tendermint:
    image: tendermint/tendermint:0.19.2
    # volumes:
    #   - ./tmdata:/tendermint
    entrypoint: ''
    ports:
      - "46656:46656"
      - "46657:46657"
    command: sh -c "tendermint init && tendermint node --consensus.create_empty_blocks=false --proxy_app=tcp://bigchaindb:46658"
    restart: always
